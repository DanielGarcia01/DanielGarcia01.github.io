<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejemplo de PWA</title>
    <script src="js/registraServiceWorker.js"></script>

    <!-- Ícono para la página web. Debe ponerse en la raíz de la página. -->
    <link rel="icon" sizes="32x32" href="favicon.ico">

    <!-- Color de la barra de navegación de Chrome en dispositivos móviles. -->
    <meta name="theme-color" content="#81d4f4">

    <!-- Configuración de la PWA: Chrome y Edge. -->
    <link rel="manifest" href="manifest.json">

    <!-- Configuración para Web Clip en Safari. -->
    <meta name="apple-mobile-web-app-title" content="dmppwa">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon" href="img/icono2048.png">
    <link rel="apple-touch-icon" sizes="256x256" href="img/icono256.png">
    <link rel="apple-touch-icon" sizes="1024x1024" href="img/icono1024.png">
    <link rel="apple-touch-icon" sizes="2048x2048" href="img/icono2048.png">

    <script type="module" src="cmp/mi-footer.js"></script>
    <link rel="stylesheet" href="css/estilos.css">
  <body>
  </style>
</head>
<body>
  <form>
    <div >
      <h1>Hola</h1>
      <center><h2>Bienvenidos</h2></center>
  </div>
    <center><div class="cuadroFondo">
            <div class="Cuadro de dialogo">
                <p><img src="https://i.pinimg.com/736x/e9/72/fc/e972fc07884e077d9a9e9fc4897f41f6.jpg"
                        alt="Esta imagen que?"></p>
                <span class="texto">Formulario</span>
                <form action="index.html" method="post" class="fondo">

                    <!--La eqiquet label permite tener fuera el nombre del campo-->

                    <label for="Texto"> Nombre</label>
                    <!--Caja de texto-->
                    <input name="Ingresa un nombre" type="Texto" value="nombre" />

                    <!--Caja de contraseña-->
                    <input name="Contraseña" type="Password" value="Contraseña" />

                    <!--Caja de marcado-->
                    <input type="checkbox" name="checkbox" value="checkbox">
                    <br>

                    <!--Insercion de de archivos-->
                    <input type="file" name="file" value="file">
                    <br>

                    <!--Sirve para conexion a base de datos-->
                    <input type="Hidden" name="Hidden" value="Hidden">

                    <!--Boton de reseteo-->
                    <input type="Reset" name="Reset" value="Reset">
                    <br>
                  <input type="Submit" name="Submit" value="Enviar"></center>
    <nav>
      <ul>
        <li>
          <a class="btn bnt-secondary"href="formFisica.html"> <span class="material-icons">Inicio</span>Ir a la aplicación </a>
        
      </ul>
    </nav>
    <footer>
      <p>
        <center><mi-footer></mi-footer></center>
      </p>
    </footer>
  </body>
  </form>
    
</html>
